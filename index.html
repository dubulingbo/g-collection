<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹 - Habitplus</title>
    <link rel="stylesheet" href="./js/modules/layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./images/logo.svg">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <script src="./js/modules/layui/layui.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-side layui-bg-black">
        <div class="layui-logo layui-bg-black layui-font-green layui-font-20 side-logo">
            G - Collection
        </div>
        <div class="side-container">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="left-catalog" id="leftCatalog"></ul>
            </div>
        </div>
        
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="left-warpper">
            <div class="main-container" id="cardShow">
                
            </div>
            <div class="footer-container">
                <!-- 底部固定区域 -->
                &copy; 2023- , dubulingbo. All right reserved.
            </div>
        </div>
        
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
